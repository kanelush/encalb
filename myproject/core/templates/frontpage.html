{% extends 'base.html' %}
{% block title %}@enCalbuco{% endblock%}


{% block content %}

      <section class="section">
       
        
        <div class="buttons is-centered is-desktop">
            {% for c in category %}
            
            <a href="{{ c.get_absolute_url }}"class="button {% cycle 'is-info' 'is-success' 'is-danger' 'is-warning' %}">{{ c.name }}</a>
            
           
            {% endfor %}    
            
        </div>
        
          <div class="container">
              <div class="columns is-multiline">
                  {% for obj in negocio %}
                  <div class="column is-3 is-flex" >
                      <a href="{% url 'detail' obj.negocio_slug %}">
                      <div class="card">
                          <div class="card-image">
                            <figure class="image is-4by3">
                              <img src="{{ obj.image.url }}" alt="Placeholder image">
                            </figure>
                          </div>
                          <div class="card-content">
                            <div class="media">
                              <div class="media-left">
                                <figure class="image is-48x48">
                                  <img src="{{ obj.image.url }}" alt="Placeholder image">
                                </figure>
                              </div>
                              <div class="media-content">
                                <p class="title is-4">{{ obj.title }}</p>
                                <p class="subtitle is-6">@{{ obj.title }}</p>
                              </div>
                            </div>
                        
                            <div class="content">
                              <p>{{ obj.description }} </p>
                              
                            </div>
                          </div>
                        </div>
                      </a>
                  </div>
                  {% endfor %}
              </div>
          </div>
      </section>
      
      
    
    {% endblock %}}
    <br>
    <hr>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
	function myFunction() {
	 alert("Mensaje Enviado");
	}
    </script>
    
   
</body>
</html>
